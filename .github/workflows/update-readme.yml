name: Auto-update README

on:
  push:
    paths:
      - 'hosts.json'
      - 'update_readme.py'

permissions:
  contents: write 

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: ğŸ”„ Regenerate README.md
        run: python update_readme.py
      - name: ğŸš€ Commit & push (if changed)
        run: |
          git config --local user.name  "github-actions[bot]"
          git config --local user.email "github-actions@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "ğŸ”„ docs: auto-update README"
          git push
