<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Telegram Bot Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      :root {
        --primary-color: #FF9EBC;
        --secondary-color: #A0E7E5;
        --accent-color: #FFD700;
        --yellow-light: #FFF9C4;
        --background: #FFF5F7;
        --card-bg: #FFFFFF;
        --text-color: #5A5A5A;
        --highlight: #FFD1DC;
        --shadow: 0 6px 12px rgba(255, 158, 188, 0.2);
        --border-radius: 20px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--background);
        font-family: 'Comic Neue', cursive;
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="%23FF9EBC" fill-opacity="0.2"/><circle cx="50" cy="50" r="4" fill="%23A0E7E5" fill-opacity="0.2"/><circle cx="80" cy="30" r="2" fill="%23FFD700" fill-opacity="0.3"/><circle cx="30" cy="70" r="3" fill="%23FF9EBC" fill-opacity="0.2"/><circle cx="70" cy="80" r="2" fill="%23A0E7E5" fill-opacity="0.2"/><circle cx="10" cy="50" r="2" fill="%23FFD700" fill-opacity="0.3"/><circle cx="90" cy="70" r="3" fill="%23FFD700" fill-opacity="0.3"/></svg>');
        z-index: -1;
      }

      .github-corner {
        position: absolute;
        top: 0;
        right: 0;
        width: 80px;
        height: 80px;
        z-index: 100;
      }

      .github-corner svg {
        fill: var(--primary-color);
        color: var(--card-bg);
        width: 100%;
        height: 100%;
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      @keyframes octocat-wave {
        0%, 100% { transform: rotate(0); }
        20%, 60% { transform: rotate(-25deg); }
        40%, 80% { transform: rotate(10deg); }
      }

      .app-header {
        text-align: center;
        padding: 2rem 1rem;
        position: relative;
        margin-bottom: 1rem;
      }

      .bot-mascot {
        width: 120px;
        height: 120px;
        background-color: var(--primary-color);
        border-radius: 50%;
        margin: 0 auto 1rem;
        position: relative;
        animation: float 6s ease-in-out infinite;
        box-shadow: var(--shadow);
        border: 4px solid var(--accent-color);
      }

      .bot-mascot::before,
      .bot-mascot::after {
        content: "";
        position: absolute;
        background-color: var(--yellow-light);
        border-radius: 50%;
      }

      .bot-mascot::before {
        width: 30px;
        height: 30px;
        top: 30px;
        left: 25px;
        box-shadow: 40px 0 0 var(--yellow-light);
      }

      .bot-mascot::after {
        width: 20px;
        height: 10px;
        bottom: 30px;
        left: 40px;
        border-radius: 0 0 10px 10px;
        background-color: var(--yellow-light);
      }

      .app-name {
        font-family: 'Fredoka One', cursive;
        font-size: 3.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        text-shadow: 3px 3px 0 var(--accent-color);
        animation: bounceInDown 1s both;
      }

      .app-tagline {
        font-size: 1.3rem;
        color: var(--text-color);
        max-width: 700px;
        margin: 0 auto 2rem;
        animation: fadeIn 1s both 0.3s;
      }

      #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .markdown-section {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: var(--shadow);
        border: 3px dashed var(--secondary-color);
        position: relative;
        font-family: 'Comic Neue', cursive;
      }

      .markdown-section::before {
        content: "📄";
        position: absolute;
        top: -15px;
        left: 20px;
        font-size: 1.5rem;
        background: var(--background);
        padding: 0 10px;
      }

      .markdown-section h1, 
      .markdown-section h2, 
      .markdown-section h3, 
      .markdown-section h4, 
      .markdown-section h5, 
      .markdown-section h6 {
        font-family: 'Fredoka One', cursive;
        color: var(--primary-color);
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      .markdown-section h1 {
        font-size: 2.5rem;
        border-bottom: 3px dotted var(--accent-color);
        padding-bottom: 0.5rem;
      }

      .markdown-section h2 {
        font-size: 1.8rem;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 0.3rem;
      }

      .markdown-section a {
        color: var(--primary-color);
        text-decoration: none;
        transition: var(--transition);
      }

      .markdown-section a:hover {
        color: #ff7aa8;
        text-decoration: underline;
        text-decoration-color: var(--accent-color);
      }

      .markdown-section code {
        font-family: 'Comic Neue', monospace;
        background: var(--yellow-light);
        border-radius: 4px;
        padding: 0.2rem 0.4rem;
        color: #5A5A5A;
      }

      .markdown-section pre {
        background: var(--highlight);
        border-radius: var(--border-radius);
        padding: 1rem;
        overflow-x: auto;
        border: 2px dotted var(--secondary-color);
      }

      .markdown-section pre code {
        background: transparent;
        padding: 0;
      }

      /* Navigation */
      .sidebar {
        background: var(--card-bg) !important;
        border-right: 1px solid rgba(255, 158, 188, 0.3);
      }

      .sidebar-nav {
        padding: 1rem;
      }

      .sidebar ul li a {
        color: var(--text-color) !important;
        transition: var(--transition);
        font-family: 'Comic Neue', cursive;
      }

      .sidebar ul li a:hover {
        color: var(--primary-color) !important;
        background-color: var(--yellow-light);
        border-radius: 8px;
      }

      .sidebar ul li.active > a {
        color: var(--primary-color) !important;
        font-weight: 700;
        background-color: var(--highlight);
        border-radius: 8px;
      }

      .app-nav {
        display: none;
      }

      /* CTA Section */
      .cta-section {
        text-align: center;
        padding: 3rem 2rem;
        margin: 3rem 0;
        background: linear-gradient(135deg, var(--primary-color), var(--highlight));
        border-radius: var(--border-radius);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 3px solid var(--accent-color);
      }

      .cta-section::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="white" fill-opacity="0.3"/><circle cx="50" cy="50" r="4" fill="white" fill-opacity="0.3"/><circle cx="80" cy="30" r="2" fill="white" fill-opacity="0.3"/><circle cx="30" cy="70" r="3" fill="white" fill-opacity="0.3"/><circle cx="70" cy="80" r="2" fill="white" fill-opacity="0.3"/></svg>');
        animation: float 20s linear infinite;
        z-index: 0;
      }

      .cta-content {
        position: relative;
        z-index: 1;
      }

      .cta-title {
        font-family: 'Fredoka One', cursive;
        font-size: 2rem;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: white;
        color: var(--primary-color);
        border: none;
        border-radius: 50px;
        font-family: 'Fredoka One', cursive;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        margin-top: 1rem;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        background-color: var(--yellow-light);
      }

      /* Footer */
      .app-footer {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 2px dotted var(--primary-color);
        color: var(--text-color);
        font-size: 0.9rem;
      }

      .footer-heart {
        color: var(--primary-color);
        font-size: 1.2rem;
        animation: pulse 1.5s infinite;
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .app-name {
          font-size: 2.5rem;
          text-shadow: 2px 2px 0 var(--accent-color);
        }
        
        .app-tagline {
          font-size: 1.1rem;
        }
        
        .sidebar {
          width: 250px;
        }
        
        .markdown-section {
          padding: 1.5rem;
        }

        .github-corner {
          width: 60px;
          height: 60px;
        }

        .github-corner:hover .octo-arm {
          animation: none;
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
  </head>
  <body>
    
      

      <footer class="app-footer">
        <p>Made with <span class="footer-heart">♥</span> by Harshit Shrivastav</p>
      </footer>
    </div>

    <script>
      window.$docsify = {
        name: 'Free Telegram Bot Hosting',
        repo: 'https://github.com/Harshit-shrivastav/Free-Telegram-bot-hosting',
        loadSidebar: true,
        subMaxLevel: 2,
        autoHeader: true,
        themeColor: '#FF9EBC',
        search: {
          paths: 'auto',
          placeholder: 'Search our docs...',
          noData: 'Oops! Nothing found! 🐰',
          depth: 3
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(content) {
              return '<!-- Docsify v4 -->\n\n' + content;
            });
            
            hook.doneEach(function() {
              const headers = document.querySelectorAll('.markdown-section h2, .markdown-section h3');
              headers.forEach((header, index) => {
                header.classList.add('animate__animated', 'animate__fadeIn');
                header.style.animationDelay = `${index * 0.1}s`;
              });
            });
          }
        ]
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    
    <script>
      window.addEventListener('scroll', function() {
        const githubCorner = document.querySelector('.github-corner');
        if (window.scrollY > 100) {
          githubCorner.style.width = '60px';
          githubCorner.style.height = '60px';
        } else {
          githubCorner.style.width = '80px';
          githubCorner.style.height = '80px';
        }
      });

      const cta = document.querySelector('.cta-section');
      let floating = false;
      
      cta.addEventListener('mouseenter', function() {
        if (!floating) {
          this.classList.add('floating');
          floating = true;
          setTimeout(() => {
            this.classList.remove('floating');
            floating = false;
          }, 6000);
        }
      });
    </script>
  </body>
</html>
