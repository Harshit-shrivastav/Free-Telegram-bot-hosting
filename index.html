<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Telegram Bot Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      :root {
        --primary-color: #FF9EBC;
        --secondary-color: #A0E7E5;
        --accent-color: #FFD700;
        --yellow-light: #FFF9C4;
        --background: #FFF5F7;
        --card-bg: #FFFFFF;
        --text-color: #5A5A5A;
        --highlight: #FFD1DC;
        --shadow: 0 6px 12px rgba(255, 158, 188, 0.2);
        --border-radius: 20px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--background);
        font-family: 'Comic Neue', cursive;
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .markdown-section {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: var(--shadow);
        border: 3px dashed var(--secondary-color);
        position: relative;
        font-family: 'Comic Neue', cursive;
      }

      .markdown-section h1,
      .markdown-section h2,
      .markdown-section h3,
      .markdown-section h4,
      .markdown-section h5,
      .markdown-section h6 {
        font-family: 'Fredoka One', cursive;
        color: var(--primary-color);
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }

      .markdown-section h1 {
        font-size: 2.5rem;
        border-bottom: 3px dotted var(--accent-color);
        padding-bottom: 0.5rem;
      }

      .markdown-section h2 {
        font-size: 1.8rem;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 0.3rem;
      }

      .markdown-section a {
        color: var(--primary-color);
        text-decoration: none;
        transition: var(--transition);
      }

      .markdown-section a:hover {
        color: #ff7aa8;
        text-decoration: underline;
        text-decoration-color: var(--accent-color);
      }

      .markdown-section code {
        font-family: 'Comic Neue', monospace;
        background: var(--yellow-light);
        border-radius: 4px;
        padding: 0.2rem 0.4rem;
        color: #5A5A5A;
      }

      .markdown-section pre {
        background: var(--highlight);
        border-radius: var(--border-radius);
        padding: 1rem;
        overflow-x: auto;
        border: 2px dotted var(--secondary-color);
      }

      .markdown-section pre code {
        background: transparent;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Free Telegram Bot Hosting',
        loadSidebar: true,
        subMaxLevel: 2,
        autoHeader: true,
        themeColor: '#FF9EBC',
        search: {
          paths: 'auto',
          placeholder: 'Search our docs...',
          noData: 'Oops! Nothing found! üê∞',
          depth: 3
        }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
